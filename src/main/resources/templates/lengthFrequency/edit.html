<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{page.samplings.length_frequency.edit.title}"></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h3 th:utext="#{page.samplings.length_frequency.edit.title}">Title</h3>
        <div id="edit-lf-form-container" class="wb-frmvld">
            <form id="edit-lf-form" th:action="@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.LengthFrequencyController).LENGTH_FREQUENCY_EDIT_PATH}__}" th:object="${lengthFrequencyForm}">
                <ul class="list-unstyled">
                    <li>
                        <details th:attr="open=${'open'}">
                            <summary th:utext="#{page.header.header}"></summary>
                            <th:block th:replace="layouts/lengthFrequency :: formHeader(sampleSpeciesSelect2=${false})" />
                        </details>
                    </li>
                </ul>
                <th:block th:replace="layouts/lengthFrequency :: formSections" />
                <br />
                <button id="lfSubmit" type="submit" class="btn btn-primary" th:utext="#{btn.save}">Save</button>
                <button type="button" class="btn btn-default" th:utext="#{btn.reset}" onclick="window.location.reload(true)">Reset</button>
                <button type="button" class="btn btn-default bc-back" th:utext="#{btn.cancel}">Cancel</button>
                <br /><br />
            </form>
        </div>
    </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
            var syncPath = /*[[@{__${T(ca.gc.dfo.psffs.controllers.LengthFrequencyController).LENGTH_FREQUENCY_SYNC_DATA_PATH}__}]]*/'/fail';
            var getLFPath = /*[[@{__${T(ca.gc.dfo.psffs.controllers.LengthFrequencyController).LENGTH_FREQUENCY_GET_DATA_PATH}__}]]*/'/fail';
            var listPath = /*[[@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.LengthFrequencyController).LENGTH_FREQUENCY_LIST_PATH}__}]]*/'fail';
            var sdPath = /*[[@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.SamplingDataController).SAMPLING_DATA_LIST_PATH}__}]]*/'fail';
        </script>
        <script th:src="@{/js/lengthFrequency.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
