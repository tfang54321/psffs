<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{page.samplings.length_frequency.create.title}"></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h3 th:utext="#{page.samplings.length_frequency.create.title}">Title</h3>
        <div class="wb-frmvld">
            <form id="create-lf-form" th:action="@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.LengthFrequencyController).LENGTH_FREQUENCY_LIST_PATH}__}" th:object="${lengthFrequencyForm}">
                <th:block th:replace="layouts/lengthFrequency :: formHeader(sampleSpeciesSelect2=${true},renderLFId=${false})" />
                <br />
                <button id="lfSubmit" type="submit" class="btn btn-primary" th:utext="#{btn.create}">Create</button>
                <input type="reset" class="btn btn-default" th:value="${@messages.getMessage('btn.reset', true)}" />
                <button type="button" class="btn btn-default bc-back" th:utext="#{btn.cancel}">Cancel</button>
                <br /><br />
            </form>
        </div>
    </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/lengthFrequency.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
