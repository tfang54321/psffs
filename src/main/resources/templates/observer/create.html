<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{page.samplings.observer.create.title}"></title>
</head>
<body>
    <th:block layout:fragment="content">
        <div id="errDiv" class="mrgn-tp-md"></div>
        <h3 th:utext="#{page.samplings.observer.create.title}">Title</h3>
        <div class="wb-frmvld">
            <form id="tripSetSpeciesForm" th:object="${tripSetSpeciesForm}" th:action="@{__${T(ca.gc.dfo.psffs.controllers.ObserverController).OBSERVER_CREATE_PATH}__}" method="post">
                <th:block th:replace="layouts/tripSetSpecies :: header(renderId=${false},sampledSpeciesSelect2=${true},renderLength=${false})" />
                <button type="submit" class="btn btn-primary" id="btnCreate" th:utext="#{btn.create}">Create</button>
                <button type="reset" class="btn btn-default" th:utext="#{btn.reset}">Reset</button>
                <button type="button" class="btn btn-default bc-back" th:utext="#{btn.cancel}">Cancel</button>
            </form>
        </div>
    </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
            var listPath = /*[[@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.ObserverController).OBSERVER_LIST_PATH}__}]]*/'fail';
        </script>
        <script th:src="@{/js/observer.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
