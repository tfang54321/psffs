<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="${@messages.getMessage('page.settings.code_tables.any.list')+' '+@messages.getMessage('page.settings.special_tables.quarters')}"></title>
</head>
<body>
    <th:block layout:fragment="content">
        <br />
        <div class="row">
                <div class="col-sm-8">
                    <span class="h3" th:utext="#{page.settings.code_tables.any.list}">List of</span>&nbsp;
                    <span class="h3" th:utext="#{page.settings.special_tables.quarters}">Quarters</span>
                </div>
                <div class="col-sm-4 text-right">
                    <a class="btn btn-default" th:href="@{__${'/'+pageLang+T(ca.gc.dfo.psffs.controllers.lookups.QuarterController).QUARTER_REPLACE_PATH}__}">
                        <span th:utext="#{btn.replace}"></span> <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="lookupTable-container">
                <section th:if="${successMessageKey != null}" id="successMessage" class="alert alert-success" onclick="$(this).fadeOut()">
                    <p th:utext="#{__${successMessageKey}__}"></p>
                </section>
                <hr />
                <table id="lookupTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th th:utext="#{field.description}">Description</th>
                            <!--<th>From</th>-->
                            <!--<th>To</th>-->
                            <th th:utext="#{field.catch_location}">Catch Location</th>
                            <th th:utext="#{field.period}">Period</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <hr />
            </div>
        </div>
    </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            var removeOrder = true;
            var removeActions = true;
            var setSort = [2, 'desc'];
            var listDataPath = /*[[@{__${listDataTHPath}__}]]*/'';
            var additionalColumnDefs = [{data: 'catchLocationString'},{data: 'periodNumber'}];
        </script>
        <script th:src="@{/js/lookups.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
