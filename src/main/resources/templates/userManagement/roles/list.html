<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{page.settings.user_mgmt.roles}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <br/>
    <section class="panel panel-primary">
        <header class="panel-heading">
            <h3 class="panel-title" th:utext="#{page.settings.user_mgmt.roles}">Title</h3>
        </header>
        <div class="panel-body">
            <table class="table">
                <thead class="table table-striped">
                    <tr>
                        <th th:utext="#{field.title}">Title</th>
                        <th th:utext="#{field.description}">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="role : ${roles}">
                        <tr>
                            <th:block th:if="${pageLang == 'eng'}">
                                <td th:utext="${role.getEnglishRoleTitle()}"></td>
                                <td th:utext="${role.getEnglishDescription()}"></td>
                            </th:block>
                            <th:block th:if="${pageLang == 'fra'}">
                                <td th:utext="${role.getFrenchRoleTitle()}"></td>
                                <td th:utext="${role.getFrenchDescription()}"></td>
                            </th:block>
                        </tr>
                    </th:block>
                </tbody>
            </table>
    </div>
    </section>
</th:block>
<!-- 	Global Layout JS -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/userManagement.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
